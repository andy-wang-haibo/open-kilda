# kafka related settings
kafka.bootstrap.servers=localhost:9092
kafka.client.id=snmp
kafka.topic=kilda.snmp
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# where to look for metric config files
snmp.config.base_dir=/tmp/
snmp.config.collection_file=snmp-collection.yaml
snmp.config.modules_dir=modules

snmp.query_interval=30