<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<title>OPEN KILDA</title>
<!-- CSS Style Sheets -->

<link th:href="@{lib/css/jquery.dataTables.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{ui/images/kilda.png}" rel="shortcut icon" type="image/png" />


</head>
<body>
<div th:include="common/importResources:: commonImports"></div>

	<div th:replace="common/header :: header" ></div>

	<div th:replace="common/menu :: menu" ></div>

	<div class="content">
		<div class="row">
			<div class="navigation-bar container-fluid">
				<ul class="col-lg-12">
					<li><a th:href="@{/home}">Home</a></li>
					<li><i class="fa icon-double-angle-right"></i>Switches</li>

				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<div id="loading" class="bg_load">
				<div class="loader"></div>
				<span class="load-text">Loading Switches
						<span class="loader__dot">.</span>
  			  			<span class="loader__dot">.</span>
  			 			<span class="loader__dot">.</span>
  			   </span> 
			</div>
			<div class="col-lg-12 text-right" style="padding-bottom: 10px; margin-bottom: 10px;">
				<span class="btn kilda_btn" id="refresh_list">Refresh</span>
			</div>
			<table id="flowTable" class="display" cellspacing="0" width="100%" style="display:none;">
				<thead>
					<tr class="tableHeading">
					
						<th><span title="Switch">Switch ID</span>
						<i class="icon-search" onclick="showSearch('Switch',event)" style=""></i> 
						<input id="Switch" class="heading_search_box" type="search" style="display: none;" placeholder="Search" />
						</th>
						
						<th><span title="Switch-Name">Name</span>
						<i class="icon-search" onclick="showSearch('Switch-Name',event)" style=""></i> 
						<input id="Switch-Name" class="heading_search_box" type="search" style="display: none;" placeholder="Search" />
						</th>
						
						<th><span title="Address">Address</span>					
						<i class="icon-search" onclick="showSearch('Address',event)" style=""></i> 
						<input id="Address" class="heading_search_box" type="search" style="display: none;" placeholder="Search" />					
						</th>
						
						<th><span title="Hostname">Hostname</span> 
						<i class="icon-search" onclick="showSearch('Hostname',event)" style=""></i> 
						<input id="Hostname" class="heading_search_box" type="search" style="display: none;" placeholder="Search" />
						</th>

						<th><span title="Description">Description</span>
						<i class="icon-search" onclick="showSearch('Description',event)" style=""></i> 
						<input  id="Description" class="heading_search_box" type="search" style="display: none;" placeholder="Search" />
						</th>
						
						<th><span title="State">State</span>
						<i class="icon-search" onclick="showSearch('State',event)" style=""></i> 
						<input  id="State" class="heading_search_box" type="search" style="display: none;" placeholder="Search" />
						</th>
					</tr>
				</thead>

				<tbody id="flow-details">
				</tbody>
			</table>

		</div>
	</div>
	
	<div th:replace="common/footer :: footer" ></div>
	<script th:inline="javascript" th:src="@{lib/javascript/jquery.dataTables.min.js}"></script>
	<script th:inline="javascript"  th:src="@{ui/js/common.js}"></script>
	<script th:inline="javascript" th:src="@{ui/js/switch/switchlist.js}"></script>
	<script>
		$(document).ready(function() {
			$('body').css('pointer-events','all');
		});
	</script>
</body>
</html>
