<div id="roleTabData">
   <div class="col-lg-12 text-right"
      style="padding-bottom: 10px; margin-bottom: 10px;">
      <span class="btn kilda_btn pull-right hidePermission" id="addRoleBtn" permission="um_role_add">Add Role</span>
   </div>
   <table id="roleTable" class="display"  width="100%" cellspacing="0" style="display:none;">
      <thead>
         <tr class="tableHeading">
            <th><span title="Name">Name</span> <i class="icon-search"
               onclick="userManagementSearch('roleName',event)" style=""></i> <input
               id="roleName" class="heading_search_box" type="search"
               style="display: none;"  onclick="stopParentDelegation(event)" placeholder="Search" /></th>
            <th><span title="Permissions">Permissions</span> <i
               class="icon-search" onclick="userManagementSearch('rolePermission',event)" style=""></i>
               <input id="rolePermission" onclick="stopParentDelegation(event)" class="heading_search_box" type="search"
                  style="display: none;" placeholder="Search" />
            </th>
            <th data-orderable="false"><span title="Options">Options</span></th>
         </tr>
      </thead>
      <tbody id="role-details">
      </tbody>
   </table>
</div>
<!-- role add/edit form  -->
<div id="roleForm"  style="display:none;">
   <form name="roleForm" method="post" id="addRoleForm" onsubmit="roleService.addRole(event)">
      <div class="form-group row">
         <label for="name" class="col-sm-2 text-right">Role Name:</label> 
         <div class="col-sm-6">
         	 <input id="rname" name="rname" maxlength="100" type="text" class="form-control" placeholder="Role Name" onkeyup="removeError(this);" />
         	 <span id="rnameError" class="error" style="display: none; color: red;">Role name is required.</span>
         </div>
      </div>
      <div class="form-group row">
         <label for="description" class="col-sm-2 col-form-label text-right">Description:</label>
         <div class="col-sm-6">
         	<textarea name="description" id="rdescription" maxlength="250" class="form-control" placeholder="Add description here." onkeyup="removeError(this);"></textarea>
         	<span id="descriptionError" class="error" style="display: none; color: red;">Description is required.</span>        	
         </div>
      </div>
      <div class="form-group row" id="rolePermissionAssign">
         <label class="col-sm-2 text-right">Permissions:</label> 
         <div class="col-sm-6">
         	<select name="multiRoleCheckbox[]" id="rolePermissionSelect" multiple="multiple">
           		
         </select>
         <span id="rolePermissionSelectError" class="error" style="display: none; color: red;">Permission is required.</span>
         </div>
      </div>
      <div id="roleUsersAssign" class="form-group row" style="display:none;">
         <label class="col-sm-2 text-right">Users:</label> 
         <div class="col-sm-6">
         	<select name="multiUserCheckbox[]" id="roleUserSelect" multiple="multiple">
           		
         </select>
         <span id="roleUserSelectError" class="error" style="display: none; color: red;">User is required.</span>
         </div>
      </div>
      <div class="form-group row">
         <div class="col-sm-8 text-right">
	        <button id="closeRoleForm" type="button" class="btn btn-default">Close</button>
         <button type="submit" id="add_update_btn" class="btn kilda_btn">Add Role</button>
         </div>
      </div>
   </form>
</div>
